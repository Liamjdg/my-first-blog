<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Liam's Blog</title>
  </head>
  <body>
    <header>
      <h1><a href="/"><em>Django Girls Blog</em></a></h1>
    </header>

    {% for post in posts %}
      <div class="">
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}

  </body>
</html>
